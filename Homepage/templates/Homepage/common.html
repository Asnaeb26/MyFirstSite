<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тренировка</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="card card-body bg-light"><center>{% block header %}{% endblock %}</center></div>
<div class="container-fluid">
    <div class="row" >
        <div class="col-2" style="padding: 10px">
            <div class="card card-body bg-light" style="height: 500px"><center>
                {% block content1 %}{% endblock %}
            </center></div>
        </div>
        <div class="col-8" style="padding: 10px 0">
            <div class="card card-body bg-light" style="height: 500px">
                {% block content2 %}{% endblock %}
            </div>
        </div>
        <div class="col-2" style="padding: 10px">
            <div class="card card-body bg-light" style="height: 500px" align="right">
                {% block content3 %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<div class="card card-body bg-light"><center>
    {% block footer %}{% endblock %}<br>
    <a href="/"><_На главную_></a></center></div>
</body>
</html>
