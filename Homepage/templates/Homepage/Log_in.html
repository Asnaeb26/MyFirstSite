<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход на сайт</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="../../static/css/Log_in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

{#    <script src="/static/js/alert1.js"></script>#}
</head>
<body class="text-center">

<main class="form-signin size-form">
  <form action="/login_user" method="post">
    <img class="mb-4" src="../../static/Homepage/door-open.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Войти на сайт</h1>
    <div class="form-floating form-margin">
      <input type="text" id="username" name="username" class="form-control" placeholder="Пользователь">
      <label for="username">Пользователь</label>
    </div>
    <div class="form-floating form-margin">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="password">Пароль</label>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
        {% if error %}
            <p style="color: red">Вы ввели неправильный логин или пароль</p>
        {% endif %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
      Или
        <button formaction="/registration" class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>

</body>
</html>
